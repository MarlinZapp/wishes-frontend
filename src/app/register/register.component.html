<form [formGroup]="form" class="container row" (ngSubmit)="submit()">
  @if (error) {
    <mat-error>{{ error }}</mat-error>
  }
  <h2>Register new user</h2>
  <mat-form-field class="col-md-12">
    <mat-label>Username</mat-label>
    <input
      formControlName="username"
      matInput
      type="text"
      placeholder="Santa can only find you if you use your real name!"
    />
  </mat-form-field>
  <mat-form-field class="col-md-12">
    <mat-label>Password</mat-label>
    <input
      formControlName="password"
      matInput
      type="password"
      placeholder="Or do you want that your parents see your wishes?"
    />
  </mat-form-field>
  <mat-form-field class="col-md-12">
    <mat-label>Repeat password</mat-label>
    <input formControlName="passwordRepeat" matInput type="password" />
  </mat-form-field>
  <button style="display: none" type="submit"></button>
</form>
